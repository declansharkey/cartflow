<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Cart Demo</title>

  <link rel="stylesheet" href="style.min.css">
</head>

<!-- 2 column layout - 2 sections -->

<body>
  <header>
    <img src="assets/logov2.png" alt="">
    <img src="assets/cart-icon.jpg" alt="">
  </header>
  <section id="cart-wrapper">
    <div class="title">
      <div class="steps">Step 1 of 2</div>
      <h1 class="main-title">Delivery &amp; payment method</h1>
    </div>
    <section class="cart-main">
      <section class="section1">
        <div class="delivery-method">
          <h3>Delivery Method</h3>
          <input type="radio" name="method" id="pickupat" value="1">
          <label for="pickupat">Pick up at club</label>
          <input type="radio" name="method" id="shipto" value="1">
          <label for="shipto">Ship to you</label>
        </div>
        <div class="club-select">
          <h3>Select club for pick up</h3>
          <label for="zipcode">Search by:</label>
          <input type="text" name="method" id="zipcode" placeholder="Zip code or city">
          <button class="btn btn-secondary">Find</button>
        </div>
      </section>

      <section>
        <div class="payment-method">
          <h3>Payment Method</h3>
          <input type="radio" name="payment" id="payclub" value="1">
          <label for="payclub">Pay at club</label>
          <input type="radio" name="payment" id="payonline" value="1">
          <label for="payonline">Pay Online</label>
        </div>
      </section>
      <section>
        <h3>Order Total</h3>
        <div class="order-total">
          <p class="promo-code">+ Add promo code
            <span class="brackets">(Online Payment Only)</span>
          </p>
          <p class="subtotal-name">Subtotal</p>
          <p class="subtotal-value">$22.00</p>
          <p class="sales-tax-text">Sales Tax</p>
          <p class="sales-tax-value">$3.00</p>
          <div class="total-section">
            <p class="grand-total">Total</p>
            <p class="grand-total-value">$25.00</p>
          </div>
        </div>
      </section>
      <button class="btn btn-primary">Continue to order review</button>
      <section>4</section>

    </section>

  </section>
  <footer>

  </footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</body>

</html>
